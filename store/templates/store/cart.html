<!-- cart.html -->

<h1>Shopping Cart</h1>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.product.price }}</td>
                <td>${{ item.item_price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<p>Total Price: ${{ total_price }}</p>
<p>Total Items: {{ total_items }}</p>
